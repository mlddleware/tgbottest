<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('pole.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
            background: url('money.png') no-repeat center center;
            background-size: contain;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #FFA500, #FFEC8B);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(to bottom, #FFEC8B, #FFA500);
        }
        .button:active {
            background: #FFA500;
        }
        .result {
            position: absolute;
            top: calc(50% - 120px); /* половина высоты шрифта для выравнивания по центру */
            left: calc(50% - 50px); /* половина ширины текста */
            font-size: 37px;
            font-weight: bold;
            color: #FFA500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <button class="button" onclick="throwCoin()">Бросить</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function throwCoin() {
            var coin = document.querySelector('.spinner');
            var result = document.getElementById('result');

            // Очищаем предыдущий результат
            result.textContent = '';

            // Определяем случайным образом "ОРЁЛ" или "РЕШКА"
            var outcomes = ['ОРЁЛ', 'РЕШКА'];
            var randomIndex = Math.floor(Math.random() * outcomes.length);
            var outcome = outcomes[randomIndex];

            // Анимация кручения монеты
            var animation = coin.animate([
                { transform: 'rotate(0deg) translateY(0px)' },
                { transform: 'rotate(0deg) translateY(-150px)' },
                { transform: 'rotate(0deg) translateY(0px)' }
            ], {
                duration: 1000,
                easing: 'ease-in-out'
            });

            // По окончании анимации
            animation.onfinish = function() {
                // Показываем результат
                result.textContent = outcome;
                result.style.display = 'block';
            };
        }
    </script>
</body>
</html>
