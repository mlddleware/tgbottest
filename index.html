<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('pole.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 100px;
            height: 100px;
            background: url('money.png') no-repeat center center;
            background-size: contain;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .header {
            position: absolute;
            top: 0;
            width: 390px;
            height: 58px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            padding-left: 100%;
            box-sizing: content-box;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            box-sizing: content-box;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="marquee">
            <span>GORILLA KAZIK</span>
        </div>
    </div>
    <div class="container">
        <div class="spinner"></div>
    </div>
</body>
</html>
