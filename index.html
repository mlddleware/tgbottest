<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        /* Загрузка шрифта Molot */
        @font-face {
            font-family: 'Molot';
            src: url('Molot.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; /* Использование системного шрифта для основного текста */
            background: url('pole1.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative; /* Добавлено для позиционирования элемента .top-bar */
        }
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Высота черного полупрозрачного поля */
            background-color: rgba(0, 0, 0, 0.7); /* Черный цвет с прозрачностью 70% */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 60px; /* Отступ для контента под .top-bar */
        }
        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
            background: url('money.png') no-repeat center center;
            background-size: contain;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #FFA500, #FFEC8B);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3); /* Тень текста кнопки */
        }
        .button:hover {
            background: linear-gradient(to bottom, #FFEC8B, #FFA500);
        }
        .button:active {
            background: #FFA500;
        }
        .result {
            position: absolute;
            top: calc(50% - 125px); /* половина высоты шрифта для выравнивания по центру */
            left: calc(50% - 50px); /* половина ширины текста */
            font-size: 35px;
            font-weight: bold;
            color: transparent; /* Делаем текст прозрачным */
            display: none;
            -webkit-background-clip: text; /* Необходимо для поддержки градиента в тексте в Safari */
            background-clip: text;
             text-shadow: 1px 1px 3px rgba(0,0,0,0.3); /* Тень текста кнопки */
            background-image: linear-gradient(to bottom, #FFA500, #FFEC8B);
            font-family: 'Molot', Arial, sans-serif; /* Использование шрифта Molot только для результата */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        GORILLA KAZIK
    </div>
    <div class="container">
        <div class="spinner"></div>
        <button class="button" onclick="throwCoin()">БРОСИТЬ</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function throwCoin() {
            var coin = document.querySelector('.spinner');
            var result = document.getElementById('result');

            // Очищаем предыдущий результат
            result.textContent = '';

            // Определяем случайным образом "ОРЁЛ" или "РЕШКА"
            var outcomes = ['ОРЁЛ', 'РЕШКА'];
            var randomIndex = Math.floor(Math.random() * outcomes.length);
            var outcome = outcomes[randomIndex];

            // Анимация кручения монеты
            var animation = coin.animate([
                { transform: 'rotate(0deg) translateY(0px)' },
                { transform: 'rotate(0deg) translateY(-150px)' },
                { transform: 'rotate(0deg) translateY(0px)' }
            ], {
                duration: 1000,
                easing: 'ease-in-out'
            });

            // По окончании анимации
            animation.onfinish = function() {
                // Показываем результат
                result.textContent = outcome;
                result.style.color = '#e4e4e4'; // Делаем текст видимым
                result.style.display = 'block';
            };
        }
    </script>
</body>
</html>
